<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        var script = document.createElement( "script" )
        script.type = "text/javascript";

        let local = new URLSearchParams(document.location.search).has('local');
        script.src = local ? "/zaplib/web/dist/zaplib_runtime.js" : "/unpkg.com/zaplib/dist/zaplib_runtime.js";
        
        script.onload = () => {
            zaplib.initialize({
                wasmModule: 'target/wasm32-unknown-unknown/debug/tutorial_hello_world_console.wasm',
                defaultStyles: true,
            });
        }
        document.body.appendChild( script );
    </script>
</body>
